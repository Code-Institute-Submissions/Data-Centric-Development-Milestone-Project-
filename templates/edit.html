                <h1><strong>Edit Review</strong></h1>

                <!--Edit Review Form-->
             <div class="container" align="center">
                <div class="row">
                    <form action="/update_review" method="POST">
                        <input type="hidden" name="isbn" value="{{ isbn }}">
                            <input type="hidden" name="id" value="{{ review._id }}">
                        <div class="col-12" align="left">
                            <label>Name:</label>&nbsp;
                            <input type="text" style="width:200px;height:30px;" name="username" id="username" placeholder="{{review.username}}" required>

                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p></p>
                            <label>Review:<textarea rows="5" cols="70" name="review" type="text" name="review" id="comments"
                                placeholder="{{review.comments}}" required></textarea>
                              </label>
                        </div>

                            <label><i class="fas fa-star"></i>  Rating from 1-5</label>
                            <input type="number" name="rating" id="score" min="1" max="5" placeholder="{{review.rating}}" required>
                            <div class="col-18"><button type="submit" class="btn btn-success button-spacing">Submit</button>
                        </div>
                    </form>
                </div>
